<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wi-Fi Icon -->
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>97%</span>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Cocoa Talk</h1>
        <p class="welcome-header__text">If you have a Cocoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Cocoa Account or Password</a>
    </form>

</body>
</html>
